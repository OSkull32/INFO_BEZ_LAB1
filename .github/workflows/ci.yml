name: Security and Quality CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety flake8 black

    - name: Run Bandit (SAST)
      run: |
        bandit -r  app/ config.py run.py || true

    - name: Run Safety check
      run: |
        safety check || true

    - name: Check code formatting with Black
      run: |
        black --check app/ config.py run.py || true

    - name: Lint with flake8
      run: |
        flake8 app/ config.py run.py --max-line-length=88 --ignore=E203,W503 --statistics || true

    - name: Run Snyk test для зависимостей Python
      uses: snyk/actions/python@0.4.0
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --file=requirements.txt --report